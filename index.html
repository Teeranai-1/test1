<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สมัครเรียน</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
   
    <div class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">ชื่อ - นามสกุล</label>
            <input id="fullname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">อีเมล</label>
            <input id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">เบอร์โทรศัพท์</label>
            <input id="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">สาขาที่สนใจ</label>
            <select id="course" class="form-select">
                <option>วิศวกรรมคอมพิวเตอร์</option>
                <option>วิศวกรรมโลจิสติกส์</option>
                <option>วิศวกรรมการจัดการพลังงานในงานอุตสาหกรรม</option>
                <option>วิศวกรรมบริหารงานก่อสร้าง</option>
                <option>เทคโนโลยีไฟฟ้า</option>
                <option>เทคโนโลยีคอมพิวเตอร์เพื่อการออกแบบ</option>
                <option>เทคโนโลยีอุตสาหการ</option>
                <option>เทคโนโลยีสำรวจและภูมิสารสนเทศ</option>
            </select>
        </div>

        <button class="btn btn-primary w-100" onclick="register()">สมัครเรียน</button>
    </div>

    <div class="text-center mt-3">
        <a href="admin.html">เข้าสู่ระบบแอดมิน</a>
    </div>
</div>

<script>
function register(){
    let students = JSON.parse(localStorage.getItem("students") || "[]");

    students.push({
        fullname: fullname.value,
        email: email.value,
        phone: phone.value,
        course: course.value
    });

    localStorage.setItem("students", JSON.stringify(students));
    alert("สมัครเรียนเรียบร้อยแล้ว");

    fullname.value = "";
    email.value = "";
    phone.value = "";
}
</script>

</body>
</html>
